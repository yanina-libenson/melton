# Render Blueprint for Melton Agent Builder
# This file defines the entire infrastructure for deploying Melton to Render.com

databases:
  - name: melton-postgres
    databaseName: melton
    user: melton
    plan: starter
    region: oregon
    ipAllowList: []

services:
  # Backend API Service
  - type: web
    name: melton-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter
    branch: main
    healthCheckPath: /health
    envVars:
      # Database
      - key: DATABASE_URL
        fromDatabase:
          name: melton-postgres
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: melton-postgres
          property: connectionString

      # Security - REPLACE THESE IN RENDER DASHBOARD WITH SECURE VALUES
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: ENCRYPTION_KEY
        generateValue: true

      # Environment
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

      # URLs - UPDATE THESE AFTER SETTING UP CUSTOM DOMAINS
      - key: FRONTEND_URL
        value: https://meltonagents.com
      - key: BACKEND_URL
        value: https://api.meltonagents.com
      - key: CORS_ORIGINS
        value: https://meltonagents.com,https://www.meltonagents.com,https://api.meltonagents.com

      # API
      - key: API_V1_PREFIX
        value: /api/v1

      # Tool execution
      - key: TOOL_EXECUTION_TIMEOUT
        value: 30
      - key: MAX_TOOL_RETRIES
        value: 3

      # OAuth - ADD YOUR CREDENTIALS IN RENDER DASHBOARD
      - key: MERCADOLIBRE_CLIENT_ID
        sync: false
      - key: MERCADOLIBRE_CLIENT_SECRET
        sync: false
      - key: OAUTH_STATE_EXPIRY_SECONDS
        value: 600

      # LLM API Keys (optional - users can provide their own)
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false

      # LangFuse (optional)
      - key: LANGFUSE_PUBLIC_KEY
        sync: false
      - key: LANGFUSE_SECRET_KEY
        sync: false
      - key: LANGFUSE_HOST
        value: https://cloud.langfuse.com

    # Persistent disk for uploaded files
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1

  # Frontend Next.js Service
  - type: web
    name: melton-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: starter
    branch: main
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://api.meltonagents.com
      - key: NODE_ENV
        value: production
