version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: melton_postgres
    environment:
      POSTGRES_USER: melton
      POSTGRES_PASSWORD: melton_dev_password
      POSTGRES_DB: melton
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U melton"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: melton_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
