# Render Blueprint - SMART BUDGET ($14/month)
# Uses Render PostgreSQL for predictable scaling
# No Redis needed - uses stateless JWT for OAuth

databases:
  - name: melton-postgres
    databaseName: melton
    user: melton
    plan: starter  # $7/month - predictable, scales clearly
    region: oregon
    ipAllowList: []

services:
  # Backend API Service - Always On
  - type: web
    name: melton-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: oregon
    plan: starter  # $7/month - always on, no sleep
    branch: main
    healthCheckPath: /health
    envVars:
      # Database - Render PostgreSQL (reliable, managed, predictable scaling)
      - key: DATABASE_URL
        fromDatabase:
          name: melton-postgres
          property: connectionString
      - key: DATABASE_URL_SYNC
        fromDatabase:
          name: melton-postgres
          property: connectionString

      # Security
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 15
      - key: ENCRYPTION_KEY
        generateValue: true

      # Environment
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

      # URLs
      - key: FRONTEND_URL
        value: https://meltonagents.com
      - key: BACKEND_URL
        value: https://api.meltonagents.com
      - key: CORS_ORIGINS
        value: https://meltonagents.com,https://www.meltonagents.com

      # API
      - key: API_V1_PREFIX
        value: /api/v1

      # OAuth
      - key: MERCADOLIBRE_CLIENT_ID
        sync: false
      - key: MERCADOLIBRE_CLIENT_SECRET
        sync: false

      # LLM API Keys
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false

    # Persistent disk for uploads
    disk:
      name: uploads
      mountPath: /app/uploads
      sizeGB: 1  # $1/month - increase as needed

  # Frontend Next.js Service - Sleeps to save money
  - type: web
    name: melton-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    region: oregon
    plan: free  # FREE - sleeps after 15 min (change to 'starter' for $7 if needed)
    branch: main
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://api.meltonagents.com
      - key: NODE_ENV
        value: production

# COST BREAKDOWN (Current):
# - PostgreSQL Starter: $7/month (256MB RAM, 1GB storage)
# - Backend Starter: $7/month (always on)
# - Persistent Disk: $1/month (1GB)
# - Frontend: FREE (sleeps)
# TOTAL: $15/month (or $14/month without disk)
#
# UPGRADE FRONTEND (Optional):
# - Frontend Starter: +$7/month (always on)
# TOTAL WITH FRONTEND: $22/month
#
# SCALING PATH (When you need more resources):
#
# Render PostgreSQL Tiers:
# - Starter: $7/month (256MB RAM, 1GB storage) ← You start here
# - Standard: $25/month (1GB RAM, 10GB storage)
# - Pro: $90/month (4GB RAM, 50GB storage)
# - Pro Plus: $350/month (16GB RAM, 200GB storage)
#
# WHEN TO UPGRADE:
# - Backend needs more power: Upgrade to Standard ($15→$21)
# - Database getting full: Upgrade to Standard ($15→$33)
# - Frontend needs always-on: Add $7 ($15→$22)
